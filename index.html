<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusDating Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chatBox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 10px; }
    p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Private Chat ðŸ’¬</h1>
  <form id="chatForm">
    <input type="text" name="sender" placeholder="Your User ID" required>
    <input type="text" name="receiver" placeholder="Receiver User ID" required>
    <input type="text" name="text" placeholder="Message" required>
    <button type="submit">Send</button>
  </form>
  <div id="chatBox"></div>

  <!-- Socket.IO from your live backend -->
  <script src="https://campus-dating-backend-10.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const API = "https://campus-dating-backend-10.onrender.com";
    const socket = io(API);

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const sender = e.target.sender.value;
      const receiver = e.target.receiver.value;
      const text = e.target.text.value;

      socket.emit("privateMessage", { sender, receiver, text });
      e.target.text.value = "";
    });

    socket.on("connect", () => console.log("Connected to chat"));

    // Listen for messages addressed to you
    chatForm.sender.addEventListener("change", () => {
      const user = chatForm.sender.value;
      socket.on(`chat-${user}`, (msg) => {
        chatBox.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.text}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });
  </script>
</body>
</html>
