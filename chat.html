<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusDating Chat</title>
  <style>
    /* Base styling */
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #004080;
    }

    /* Form styling */
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      display: block;
      margin: 8px auto;
      padding: 8px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: hotpink;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: deeppink;
    }

    /* Chat box */
    #chatBox {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow-y: scroll;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    p { margin: 5px 0; }

    .sender { color: #004080; font-weight: bold; }
  </style>
</head>
<body>
  <h1>CampusDating Private Chat ðŸ’¬</h1>

  <form id="chatForm">
    <input type="text" name="sender" placeholder="Your User ID" required>
    <input type="text" name="receiver" placeholder="Receiver User ID" required>
    <input type="text" name="text" placeholder="Message" required>
    <button type="submit">Send</button>
  </form>

  <div id="chatBox"></div>

  <!-- Socket.IO -->
  <script src="https://campus-dating-backend-10.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const API = "https://campus-dating-backend-10.onrender.com";
    const socket = io(API);

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    let currentUser = "";

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const sender = chatForm.sender.value.trim();
      const receiver = chatForm.receiver.value.trim();
      const text = chatForm.text.value.trim();
      if (!sender || !receiver || !text) return;

      currentUser = sender;

      socket.emit("privateMessage", { sender, receiver, text });
      chatForm.text.value = "";
    });

    socket.on("connect", () => console.log("Connected to chat backend"));

    // Listen to messages for current user
    chatForm.sender.addEventListener("change", () => {
      currentUser = chatForm.sender.value.trim();
      chatBox.innerHTML = ""; // clear old messages

      // Remove previous listener if any
      socket.off(`chat-${currentUser}`);

      // Listen for new messages
      socket.on(`chat-${currentUser}`, (msg) => {
        chatBox.innerHTML += `<p><span class="sender">${msg.sender}:</span> ${msg.text}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });
  </script>
</body>
</html>
